<!DOCTYPE html>
<html lang="en">

<head>

    <title>Life Journey Visualizer</title>
    <link type="image/png" sizes="16x16" rel="icon" href="./icons8-age-100.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>
    <div class="dark-mode-container">
        <button id="darkModeToggle" aria-label="Toggle Dark Mode" class="dark-mode-btn">

    <div class="age-calculator-container">
